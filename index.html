<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   
    <div class="formulario">
        <h1>Calculo de Periodo Personal</h1>
    <form id="form-ingreso" class="form-group">
    <label for="año_mes" class="form-text">Ingrese El Año y el Mes de Nacimiento:</label>
    <input type="month" name="año" id="año_mes" class="form-control" max="2024-04">
      
    
    <br><br>
    <label for="año_ingr_empr" class="form-text">Ingrese Año de Ingreso y Mes de ingreso</label>
    <input type="month" name="añoIngreso_emp" id="año_ingr_empr" class="form-control" max="2024-04">
    <br><br>
    <label for="cargaFam" class="form-text">Usted es Carga Familiar</label>
    <select name="cargaFam" id="cargaFam" class="form-control">
        <option value="0">Seleccione...</option>
        <option value="1">SI</option>
        <option value="2">NO</option>
    </select>
    <br><br>
    
    <button class="btn btn-success" type="submit">Calcular</button>
</form>

</div>
</body>
</html>
